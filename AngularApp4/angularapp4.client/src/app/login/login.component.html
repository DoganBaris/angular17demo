<div class="login">
  <mat-card>
    <mat-card-title class="text-center py-3 fw-bold">Login</mat-card-title>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="row">
          <mat-form-field>
            <input type="text" matInput placeholder="Username" formControlName="username" />
          </mat-form-field>
        </div>

        <div class="row">
          <mat-form-field>
            <input type="password" matInput placeholder="Password" formControlName="password" />
          </mat-form-field>
        </div>

        <!-- <p *ngIf="error" class="error">
                {{ error }}
        </p> -->

        <div class="mt-1">
          <button class="w-100" type="submit" [disabled]="!loginForm.valid" mat-raised-button color="primary"> loginButton <!--{{ 'login.loginButton' | translate }}--></button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>

<div class="sidebar-wrapper">
  <button type="button" class="button-shrink" >
    <mat-icon>menu</mat-icon>
  </button>
  <ul class="nav">
    <li routerLinkActive="active" *ngFor="let item of menuList">
      <a class="nav-link" routerLink="{{item.url}}">
        <i class="material-icons">{{item.icon}}</i>
        {{item.name}}
      </a>
    </li>
  </ul>
</div>
